<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STG — Hair & Beauty</title>
  <style>
    :root{--bg:#fff;--text:#111;--muted:#666;--line:#eaeaea;}
    *{box-sizing:border-box}
    body{margin:0;font-family:"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    nav{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);padding:18px 40px;display:flex;justify-content:space-between;align-items:center}
    nav a{text-decoration:none;color:var(--text);font-size:14px;margin-left:18px;opacity:.9}
    nav a:hover{opacity:1}
    .logo{font-weight:700;letter-spacing:.35em}
    main{max-width:1100px;margin:0 auto;padding:56px 40px}
    h1{margin:0 0 10px 0;letter-spacing:.06em}
    .lead{color:var(--muted);margin:0 0 28px 0}
    .panel{border:1px solid var(--line);border-radius:18px;padding:22px;margin-top:18px}
    .kicker{font-size:12px;letter-spacing:.18em;color:var(--muted);text-transform:uppercase}
    footer{max-width:1100px;margin:0 auto;padding:28px 40px;color:var(--muted);border-top:1px solid var(--line);font-size:13px}
    @media (max-width:640px){nav,main,footer{padding-left:18px;padding-right:18px}}
  </style>
</head>
<body>
  <nav>
    <div class="logo">STG</div>
    <div>
      <a href="index.html">Home</a>
      <a href="lifestyle.html">Lifestyle</a>
      <a href="bio.html">Bio</a>
    </div>
  </nav>

  <main>
    <div class="kicker">Pillar 01</div>
    <h1>Hair & Beauty</h1>
    <p class="lead">외형을 바꾸는 기술이 아니라, 스스로를 다시 믿게 만드는 경험을 설계합니다.</p>

    <div class="panel">
      <h3>우리가 만드는 변화</h3>
      <p>첫 인상 → 분위기 → 태도까지. 결과는 ‘스타일’이 아니라 ‘확신’으로 남게.</p>
    </div>

    <div class="panel">
      <h3>STG 방식</h3>
      <p>상담 → 진단 → 디자인 → 유지 전략까지 한 흐름으로. “회복되는 자신감”을 목표로.</p>
    </div>
  </main>

  <footer>© STG</footer>
